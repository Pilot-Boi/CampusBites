{% load static %}
<html lang="en">

<head>
    <title>CampusBites</title>
    <meta charset="utf-8" />
    <script>
        // Apply theme immediately to prevent flash
        (function() {
                const theme = localStorage.getItem('theme') || 'light';
                if (theme === 'dark') {
                        document.documentElement.classList.add('dark-mode');
                }
        })();
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body data-require-auth="true" data-login-url="{% url 'web-login' %}">
    <header>
        <div class="container-fluid px-5">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <h1>CampusBites</h1>
                </div>
                <div class="col-sm-6">
                    <!-- NAVIGATION BAR -->
                    <nav class="text-right">
                <div data-nav-guest>
                    <a class="nav-link d-inline" href="{% url 'web-login' %}">Login</a>
                    <a class="nav-link d-inline" href="{% url 'web-register' %}">Register</a>
                    <a class="nav-link d-inline" href="{% url 'web-about' %}">About</a>
                </div>
                <div class="d-none" data-nav-auth>
                    <a class="nav-link d-inline" href="{% url 'web-calendar' %}">Calendar</a>
                    <a class="nav-link d-inline" href="{% url 'web-events' %}">Events</a>
                    <a class="nav-link d-inline" href="{% url 'web-about' %}">About</a>
                    <a class="nav-link d-inline p-0" href="{% url 'web-profile' %}" style="vertical-align: middle;">
                        <img src="{% static 'images/default-avatar.png' %}" alt="Profile" class="rounded-circle"
                            style="width: 32px; height: 32px; object-fit: cover;" data-profile-picture>
                        <span class="nav-link d-inline font-weight-bold" data-nav-username></span>
                    </a>
                    <button type="button" class="btn btn-link nav-link d-inline text-danger p-0 align-baseline"
                        data-logout-button                                 data-logout-redirect="{% url 'web-login' %}">Logout</button>
                    </div>
                        </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="bg-light">
                </div>
            </nav>
        </div>
    </header>
    <section class="container">
        <div class="container my-4">
            <!-- EVENT CREATION FORM -->
            <h2>Create a New Event</h2>
            <div data-event-alerts></div>

            <form data-event-create-form>
                <!-- EVENT TITLE-->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <!-- EVENT DESCRIPTION-->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <!-- EVENT PERKS-->
                <div class="mb-3">
                    <label for="perks" class="form-label">Perks</label>
                    <input type="text" class="form-control" id="perks" name="perks">
                </div>

                <!-- EVENT LOCATION-->
                <div class="mb-3">
                    <label for="location_name" class="form-label">Location Name</label>
                    <input type="text" class="form-control" id="location_name" name="location_name">
                </div>

                <!-- EVENT ADDRESS-->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>

                <!-- EVENT START AND END TIME-->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="start_time" class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="end_time" class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" id="end_time" name="end_time">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Create Event</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='/events/'">Cancel</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container-fluid px-5">
            <div class="row">
                <p class="col-sm-4">&copy; 2025 CampusBites</p>
            </div>
        </div>
    </footer>
    <script src="{% static 'app.js' %}"></script>
</body>

</html>
