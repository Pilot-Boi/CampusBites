<!DOCTYPE html>

	CampusBites calendar page

{% load static %}
<html lang="en">

<head>
        <title>CampusBites</title>
        <meta charset="utf-8" />
        <script>
                // Apply theme immediately to prevent flash
                (function() {
                        const theme = localStorage.getItem('theme') || 'light';
                        if (theme === 'dark') {
                                document.documentElement.classList.add('dark-mode');
                        }
                })();
        </script>
        <style>
                html.dark-mode {
                        background-color: #1a1a1a !important;
                }
                html.dark-mode body {
                        background-color: #1a1a1a !important;
                        color: #e0e0e0 !important;
                        min-height: 100vh !important;
                }
                html.dark-mode .bg-light {
                        background-color: #2a2a2a !important;
                        color: #e0e0e0 !important;
                }
                html.dark-mode .page-hero {
                        background-color: #2a2a2a !important;
                        color: #e0e0e0 !important;
                }
                html.dark-mode .page-hero h2,
                html.dark-mode .page-hero h3 {
                        color: #e0e0e0 !important;
                }
                html.dark-mode .card,
                html.dark-mode body .card {
                        background-color: #1a1a1a !important;
                        color: #e0e0e0 !important;
                        border: 1px solid #3a3a3a !important;
                }
                html.dark-mode .form-control,
                html.dark-mode body .form-control {
                        background-color: #333 !important;
                        color: #e0e0e0 !important;
                        border-color: #3a3a3a !important;
                }
                html.dark-mode .list-group-item {
                        background-color: #1a1a1a !important;
                        color: #e0e0e0 !important;
                        border-color: #3a3a3a !important;
                }
                html.dark-mode .card-footer {
                        background-color: #1a1a1a !important;
                        color: #e0e0e0 !important;
                        border-top: 1px solid #3a3a3a !important;
                }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body data-require-auth="true" data-login-url="{% url 'web-login' %}">
        <header>
                <div class="container-fluid px-5">
                        <div class="row align-items-center">
                                <div class="col-sm-6">
                                        <h1>CampusBites</h1>
                                </div>
                                <div class="col-sm-6">
                                        <!-- NAVIGATION BAR -->
                                        <nav class="text-right">
                                <div data-nav-guest>
                                        <a class="nav-link d-inline" href="{% url 'web-login' %}">Login</a>
                                        <a class="nav-link d-inline" href="{% url 'web-register' %}">Register</a>
                                        <a class="nav-link d-inline" href="{% url 'web-about' %}">About</a>
                                </div>
                                <div class="d-none" data-nav-auth>
                                        <a class="nav-link d-inline" href="{% url 'web-calendar' %}">Calendar</a>
                                        <a class="nav-link d-inline" href="{% url 'web-events' %}">Events</a>
                                        <a class="nav-link d-inline" href="{% url 'web-about' %}">About</a>
                                        <a class="nav-link d-inline p-0" href="{% url 'web-profile' %}"
                                                style="vertical-align: middle;">
                                                <img src="{% static 'images/default-avatar.png' %}" alt="Profile"
                                                        class="rounded-circle"
                                                        style="width: 32px; height: 32px; object-fit: cover;"
                                                        data-profile-picture>
                                                <span class="nav-link d-inline font-weight-bold"
                                                        data-nav-username></span>
                                        </a>
                                        <button type="button"
                                                class="btn btn-link nav-link d-inline text-danger p-0 align-baseline"
                                                data-logout-button
                                                data-logout-redirect="{% url 'web-login' %}">Logout</button>
                                </div>
                                        </nav>
                                </div>
                        </div>
                </div>
        </header>
        <section class="bg-light">
        </header>
        <section class="container">
                <div class="row justify-content-center">
                        <div class="col-sm-8">
                                <div id="calendar"></div>
                        </div>
                </div>
        </section>
        <footer>
                <div class="container-fluid px-5">
                        <div class="row">
                                <p class="col-sm-4">&copy; 2025 CampusBites</p>
                        </div>
                </div>
        </footer>
        <!-- Event Details Modal -->
        <div class="modal fade" id="eventDetailsModal" tabindex="-1" role="dialog" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="eventDetailsModalLabel">Event Details</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body" id="eventDetailsBody">
                                        <!-- Event details will be populated here by JavaScript -->
                                </div>
                                <div class="modal-footer" id="eventDetailsFooter">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                        </div>
                </div>
        </div>
        
        <!-- Bootstrap JS dependencies for modal support -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{% static 'app.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

        <script>
                document.addEventListener('DOMContentLoaded', function () {
                        var calendarEl = document.getElementById('calendar');
                        var calendar = new FullCalendar.Calendar(calendarEl, {
                                initialView: 'dayGridMonth',
                                headerToolbar: {
                                        left: 'prev,next today',
                                        center: 'title',
                                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                                },
                                events: '/api/events/?rsvp=going', // Only events I'm going to
                                eventDataTransform: function (data) {
                                        // Map API fields to FullCalendar expectations
                                        return {
                                                id: data.id,
                                                title: data.title,
                                                start: data.start_time,
                                                end: data.end_time,
                                                extendedProps: {
                                                        description: data.description || ''
                                                }
                                        };
                                },
                                eventClick: function (info) {
                                        // Fetch full event details and show modal
                                        const eventId = info.event.id;
                                        fetch(`/api/events/${eventId}/`, {
                                                credentials: 'include'
                                        })
                                        .then(response => response.json())
                                        .then(event => {
                                                // Call the showEventDetailsModal function from app.js
                                                if (typeof showEventDetailsModal === 'function') {
                                                        showEventDetailsModal(event, { isCalendarView: true });
                                                }
                                        })
                                        .catch(err => {
                                                console.error('Failed to fetch event details:', err);
                                                alert('Unable to load event details.');
                                        });
                                }
                        });
                        calendar.render();
                });
        </script>
</body>

</html>
