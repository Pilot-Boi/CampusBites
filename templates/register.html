<!DOCTYPE html>
<!-- 
    Software Engineering Project
    Basma Chandour, Jason Diab, Emily Dugan, Michael Yin
    
    CampusBites registration page
-->
    {% load static %}
    <html>
    <head>
        <title>CampusBites</title>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body data-redirect-if-authenticated="true" data-redirect-auth-target="{% url 'web-events' %}">
        <div class="container mt-5">
            <h1 class="text-center">Welcome to CampusBites</h1>
            <p class="text-center">Your one-stop solution for campus dining!</p>

            <div data-register-alerts></div>

            <!-- REGISTRATION FORM -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Register</h2>
                    <form data-register-form data-redirect-success="{% url 'web-login' %}">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" name="username" placeholder="Enter username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" name="email" placeholder="Enter email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" name="password" placeholder="Enter password" class="form-control" required>
                        </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="organizerCheckbox" name="is_organizer">
                                    <label class="custom-control-label" for="organizerCheckbox">
                                        <strong>Register as an Event Organizer</strong>
                                        <br>
                                        <small class="text-muted">Event organizers can create and manage campus events. Regular users can browse and RSVP to events.</small>
                                    </label>
                                </div>
                            </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <p class="mt-3">Already have an account? <a href="{% url 'web-login' %}">Login here</a></p>
                </div>
            </div>
        </div>
        <script src="{% static 'app.js' %}"></script>
    </body>
</html>
